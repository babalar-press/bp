baseURL = "/"
title = 'Babalar Press'

disableKinds = ["taxonomy"]


[module]
  [module.hugoVersion]
    extended = true
    min      = "0.112.0"
  [[module.mounts]]
    source = "assets"
    target = "assets"
  [[module.mounts]]
    source = "hugo_stats.json"
    target = "assets/watching/hugo_stats.json"

[build]
  writeStats = true
  [[build.cachebusters]]
    source = "assets/watching/hugo_stats\\.json"
    target = "styles\\.css"
  [[build.cachebusters]]
    source = "(postcss|tailwind)\\.config\\.js"
    target = "css"
  [[build.cachebusters]]
    source = "assets/.*\\.(js|ts|jsx|tsx)"
    target = "js"
  [[build.cachebusters]]
    source = "assets/.*\\.(.*)$"
    target = "$1"


defaultContentLanguage = 'kz'
defaultContentLanguageInSubdir = true

[languages]

  [languages.kz]
    contentDir = 'content/kz'
    disabled = false
    languageCode = 'kz'
    languageName = 'Qazaq'
    weight = 1

  [languages.en]
    contentDir = 'content/en'
    disabled = false
    languageCode = 'en-US'
    languageName = 'English'
    weight = 2

  [languages.ru]  
    contentDir = 'content/ru'
    disabled = false
    languageCode = 'ru-RU'
    languageName = 'Russian'
    weight = 3


